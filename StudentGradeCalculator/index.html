<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="p1">
        <div id="p2">
            <h1>STUDENT GRADE CALCY</h1>
        </div>
        <div id="p3">
                <form onsubmit="percentShow(); return false">
                <form>
                <h2>WEB PROGRAMMING</h2>
                <input type="text" placeholder="WEB PROGRAMMING" id="p11">
                <h2>MATHS</h2>
                <input type="text" placeholder="MATHS" id="p12">
                <h2>COMPUTER</h2>
                <input type="text" placeholder="COMPUTER" id="p13">
                <h2>PHYSICS</h2>
                <input type="text" placeholder="PHYSICS" id="p14">
                <br>
                <br>
                <button id="submit">SHOWPERCENTAGE</button>
                <br>
                <br>
                <span id="result"></span>  
            </form>
        </div>
    </div>


    <script>  

        let submit =document.getElementById("submit");
        let result =document.getElementById("result");

        const percentShow=()=>{
            let p11=+document.getElementById("p11").value;
            console.log(typeof(p11));
            let p12=+document.getElementById("p12").value;
            let p13=+document.getElementById("p13").value;
            let p14=+document.getElementById("p14").value;
           const perc=((p11+p12+p13+p14)/4);
            if(perc<=100 && perc>=80){
                grades='A+';
            }
            else if(perc<=79 && perc>=60){
                grades='A';
            }
            else if(perc<=59 && perc>=40){
                grades='B+';
            }
            else {
                grades='F';
            }
            if(perc<33)
             remark='Fail';
            else(perc>33)
             remark='Pass';
            result.innerHTML=`Total Marks is ${p11+p12+p13+p14} & Percentage is ${(perc)} <br> & grade is ${grades} & remark is ${remark}`;
        }

    </script>

    
</body>
</html>
